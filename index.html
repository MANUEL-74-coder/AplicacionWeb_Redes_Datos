<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión del Sistema Numérico</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Conversión del Sistema Numérico</h1>

        <div class="formulario">
            <label for="decimal">Decimal</label>
            <input type="text" id="decimal" placeholder="Ingrese el valor decimal">
        </div>

        <div class="formulario">
            <label for="octal">Octal</label>
            <input type="text"  id="octal" placeholder="Ingrese el valor  octal">
        </div>

        <div class="formulario">
            <label for="hexadecimal"> Hexadecimal</label>
            <input type="text" id="hexadecimal" placeholder="Ingrese el valor hexadecimal">
        </div>

        <div class="formulario">
            <label for="binario">Binario</label>
            <input type="text" id="binario" placeholder="Ingrese el valor binario">
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
